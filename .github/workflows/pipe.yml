name: github-actions-pipeline
on: 
  pull_request:
    branches: [main]
env: 
  # APP_NAME: rhexa-movieapp-${{ github.head_ref }}
  APP_NAME: rhexa-movieapp-api
  EMAIL: ${{ secrets.EMAIL }}
  HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
jobs:
  Build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      deployUrl: ${{ steps.set-url.outputs.deployUrl }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Building the apps
        run: make build
      - name: echo
        id: set-url
        run: |
          URL=$(cat url.txt)  
          echo "::set-output name=deployUrl::$URL"

  Test:
    needs: [Build]
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Lint the code
      - name: Lint the code
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  DeployStage:
    needs: [Build, Test]
    name: Deploy Staging
    runs-on: ubuntu-latest
    environment:
      name: Staging
      url: ${{ needs.Build.outputs.deployUrl }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0

      # Deploying to heroku
      - name: Deploying to heroku
        run: make deploy-heroku

      # Cleaning up the environment
      - name: Cleaning up the environtment
        if: ${{ always() }}
        run: make cleanup
